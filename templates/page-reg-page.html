{% extends "layout/base.html" %}

{% block content %}
<div class="main">
  <div class="container">
    <ul class="breadcrumb">
        <li><a href="/">Home</a></li>
        <li class="active">Create new account</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN CONTENT -->
      <div class="col-md-12 col-sm-9">
        <div class="content-form-page">
          <h1 style="font-weight: bold;margin-top: 15px;">Create an account</h1>
          <div class="row" style="display: flex;">
            <div class="col-md-7 col-sm-7">
              {% if err_msg %}
              <div class = "alert alert-danger">
                {{ err_msg }}
              </div>
              {% endif %}
              <form class="form-horizontal" role="form" method="post">
                <fieldset>
                  <legend>Your personal details</legend>
                  <div class="form-group">
                    <label for="firstname" class="col-lg-4 control-label">Full Name <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" id="fullname" placeholder="Enter your Full name" name="fullname" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="lastname" class="col-lg-4 control-label">User Name <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" id="username" placeholder="Enter your User name" name="username" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="phone" class="col-lg-4 control-label">Phone <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="number" class="form-control" id="phone" placeholder="Enter your Phone number" name="phone" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">Email <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="email" class="form-control" id="email" placeholder="Enter your Email" name="email" required>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <legend>Your password</legend>
                  <div class="form-group">
                    <label for="password" class="col-lg-4 control-label">Password <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="password" class="form-control" id="password" placeholder = "1 to 5 characters" name = "password" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password" class="col-lg-4 control-label">Confirm password <span class="require">*</span></label>
                    <div class="col-lg-8">
                      <input type="password" class="form-control" id="confirm-password" placeholder="Enter your Password again" name = "confirm-password" required>
                    </div>
                  </div>
                </fieldset>
                <div class="row">
                  <div class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-20">                        
                    <button type="submit" class="btn btn-primary">Create an account</button>
                    <button type="reset" class="btn btn-default">Reset</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-7 col-sm-7">
            <div style="width: 100%;height: 125%;transform: translateY(-70px);background: url('{{ url_for('static', filename='images/bg_reg.jpg') }}');background-size: cover;background-repeat: no-repeat;"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
{% endblock %}
