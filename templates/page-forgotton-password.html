{% extends "layout/base.html" %} {% block content %}
<div class="main">
  <div class="container">
    <ul class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="/product-list">Store</a></li>
      <li class="active">Forgot Your Password?</li>
    </ul>
    <!-- BEGIN SIDEBAR & CONTENT -->
    <div class="row margin-bottom-40">
      <!-- BEGIN SIDEBAR -->
      <div class="sidebar col-md-3 col-sm-3">
        <ul class="list-group margin-bottom-25 sidebar-menu">
          <li class="list-group-item clearfix">
            <a href="/user-login"><i class="fa fa-angle-right"></i>Login</a>
          </li>
          <li class="list-group-item clearfix">
            <a href="/user-register"
              ><i class="fa fa-angle-right"></i>Register</a
            >
          </li>
        </ul>
      </div>
      <!-- END SIDEBAR -->

      <!-- BEGIN CONTENT -->
      <div class="col-md-9 col-sm-9">
        <h1>Forgot Your Password?</h1>
        <div class="content-form-page">
          <div class="row">
            <div class="col-md-7 col-sm-7">
              <form class="form-horizontal form-without-legend" role="form">
                <div class="form-group">
                  <label for="email" class="col-lg-4 control-label"
                    >Email</label
                  >
                  <div class="col-lg-8">
                    <input type="text" class="form-control" id="email" />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="col-lg-8 col-md-offset-4 padding-left-0 padding-top-5"
                  >
                    <button type="submit" class="btn btn-primary">Send</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-4 col-sm-4 pull-right">
              <div class="form-info">
                <h2><em>Important</em> Information</h2>
                <p>
                  In order to restore your password. Please provide your Email
                  along with your Username
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END CONTENT -->
    </div>
    <!-- END SIDEBAR & CONTENT -->
  </div>
</div>
{% endblock %}
